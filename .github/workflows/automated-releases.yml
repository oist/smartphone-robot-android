name: Automated Releases
on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  build-in-container:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${GITHUB_WORKSPACE}/apps/basicSubscriber/build/outputs/apk/debug/basicSubscriber-debug.apk
            ${GITHUB_WORKSPACE}/apps/basicSubscriber/build/outputs/apk/release/basicSubscriber-release-unsigned.apk
            ${GITHUB_WORKSPACE}/apps/basicAssembler/build/outputs/apk/debug/basicAssembler-debug.apk
            ${GITHUB_WORKSPACE}/apps/basicAssembler/build/outputs/apk/release/basicAssembler-release-unsigned.apk
            ${GITHUB_WORKSPACE}/apps/backAndForth/build/outputs/apk/debug/backAndForth-debug.apk
            ${GITHUB_WORKSPACE}/apps/backAndForth/build/outputs/apk/release/backAndForth-release-unsigned.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
