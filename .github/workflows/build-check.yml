name: Android CI

on:
  workflow_call:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: 'true'
    - name: Install Git
      run: |
        sudo apt-get update
        sudo apt-get install -y git
        git --version
    - name: set up JDK
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '17.0'
        distribution: 'temurin'
        cache: gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3.3.2
      with:
        gradle-version: 8.6
        cache-encryption-key: ${{ secrets.GradleEncryptionKey }}
    - name: Build with Gradle
      run: ./gradlew build --configuration-cache
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          apps/basicSubscriber/build/outputs/apk/debug/basicSubscriber-debug.apk
          apps/basicSubscriber/build/outputs/apk/release/basicSubscriber-release-unsigned.apk
          apps/basicAssembler/build/outputs/apk/debug/basicAssembler-debug.apk
          apps/basicAssembler/build/outputs/apk/release/basicAssembler-release-unsigned.apk
          apps/backAndForth/build/outputs/apk/debug/backAndForth-debug.apk
          apps/backAndForth/build/outputs/apk/release/backAndForth-release-unsigned.apk
